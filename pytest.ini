[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Exclude scripts/ from test collection
norecursedirs = scripts .git __pycache__ *.egg-info .pytest_cache cache artifacts docs migrations alembic

# Warnings
filterwarnings =
    ignore::DeprecationWarning
