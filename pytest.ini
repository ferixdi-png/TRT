[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short
asyncio_mode = auto
markers =
    asyncio: mark a test as asyncio-compatible
filterwarnings =
    ignore::telegram.warnings.PTBUserWarning
    ignore::ResourceWarning
    ignore::pytest.PytestReturnNotNoneWarning

