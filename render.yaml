services:
  - type: worker
    name: telegram-bot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python main_render.py
    plan: free
    branch: main
    autoDeploy: true
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: KIE_API_KEY
        sync: false
      - key: KIE_BASE_URL
        sync: false
      - key: DATABASE_URL
        sync: false
