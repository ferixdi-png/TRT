services:
  - type: web
    name: telegram-bot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python main_render.py
    plan: free
    branch: main
    autoDeploy: true
    # Health check configuration for zero-downtime deployment
    healthCheckPath: /health
    # Graceful shutdown configuration
    preDeployCommand: python -c "from app.database.services import init_database; import asyncio; asyncio.run(init_database())" && echo "Database initialized successfully"
