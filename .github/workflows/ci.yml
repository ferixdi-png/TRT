name: ci

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  checks:
    runs-on: ubuntu-latest
    env:
      TEST_MODE: "1"
      KIE_STUB: "1"
      DRY_RUN: "1"
      TELEGRAM_BOT_TOKEN: "test-token"
      KIE_API_KEY: "test-key"
      KIE_BASE_URL: "http://localhost"
      DATABASE_URL: "postgresql://localhost/test"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Compile
        run: python -m compileall .
      - name: Pytest
        run: pytest -q
      - name: Verify project
      - name: Dry run startup
        run: DRY_RUN=1 TELEGRAM_BOT_TOKEN=$TELEGRAM_BOT_TOKEN python main_render.py
