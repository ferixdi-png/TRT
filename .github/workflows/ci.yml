name: ci

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  syntax_gate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Compile
        run: python -m compileall -q .

  checks:
    runs-on: ubuntu-latest
    needs: syntax_gate
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Compile
        run: python -m compileall -q .

      - name: Pytest
        run: pytest -q
